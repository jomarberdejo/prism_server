services:
  mysql:
    image: mysql:8.0
    container_name: prism_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-prism_db}
      MYSQL_USER: ${MYSQL_USER:-prism_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-prism_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prism_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prism_server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-prism_user}:${MYSQL_PASSWORD:-prism_password}@mysql:3306/${MYSQL_DATABASE:-prism_db}
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - prism_network
    volumes:
      # Optional: mount prisma for development
      - ./prisma:/usr/src/app/prisma:ro
    env_file:
      - .env

volumes:
  mysql_data:

networks:
  prism_network:
    driver: bridge
