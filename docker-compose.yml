services:
  app:
    build: .
    container_name: hono_app
    ports:
      - "4000:4000"
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: prism_mysql
    environment:
      MYSQL_DATABASE: prism
      MYSQL_USER: prism
      MYSQL_PASSWORD: prism
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: prism_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: prism
      PMA_PASSWORD: prism
    depends_on:
      - db

volumes:
  mysql_data: