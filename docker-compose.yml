services:
  app:
    build: .
    container_name: prism_server
    restart: always
    ports:
      - "127.0.0.1:4000:4000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "npx prisma migrate deploy && node dist/index.js"]

  web:
    build:
      context: ../web
      dockerfile: Dockerfile.web
    container_name: prism_web
    restart: always
    ports:
      - "127.0.0.1:3000:80"

  db:
    image: mysql:8.0
    container_name: prism_db
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: prism_phpmyadmin
    restart: always
    ports:
      - "127.0.0.1:8080:80"
    environment:
      PMA_HOST: db
    depends_on:
      - db

volumes:
  db_data: